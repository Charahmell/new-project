<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1" width="300px" height="300px" cellpadding="15px" cellspacing="20px">
        <!--the attribute "border" determines the thickness of the border lines-->
        <thead>
        <tr>
            <th colspan="3">HTML</th>
            <th>CSS </th>
            <th>CSS</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2" rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        </tbody>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td colspan="2">9</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
    
</body>
</html>
